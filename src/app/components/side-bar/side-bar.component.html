<nz-header>
    <div class="logo">
      <img src="./assets/elyadata.png" class="logo-image">
    </div>
   <div class="mode">
    <span *ngIf="isDarkMode; else lightMode">
      <i nz-icon nzType="moon"></i>
    </span>
    <ng-template #lightMode>
      <i nz-icon nzType="ciel"></i>
    </ng-template></div>
  </nz-header>
  <nz-layout>
  
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed"  nzWidth="200px">
      
      <ul  nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item>
          <a routerLink="/dashboard" ><span nz-icon nzType="home"   routerLinkActive="active"></span>
          <span>Dashboard</span></a>
        
        </li>
        <li nz-menu-item>
          <a routerLink="/upload-files">   <span nz-icon nzType="upload"  routerLink="/upload-files"   routerLinkActive="active"></span>
            <span>Upload Files</span></a>
      
        </li>
        <li nz-menu-item>
          <a routerLink="/files">   <span nz-icon nzType="file"  routerLink="/files"   routerLinkActive="active"></span>
            <span>Files</span></a>
      
        </li>
        <li nz-menu-item>
          <a routerLink="/about"> 
          <span nz-icon nzType="flag"></span>
          <span>About Us</span></a>
        </li>
      </ul>
    </nz-sider>
  <router-outlet></router-outlet>
</nz-layout>
