<nz-header>
    <div class="logo">
      <img src="./assets/elyadata.png" class="logo-image">
    </div>
  
  </nz-header>
  <nz-layout>
  
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed"  nzWidth="200px">
      
      <ul  nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item routerLink="/dashboard" routerLinkActive="active">
          <span nz-icon nzType="home"></span>
          <span>Dashboard</span>
        
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="file" routerLink="/files"  ></span>
          <span>Files</span>
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="flag"></span>
          <span>About Us</span>
        </li>
      </ul>
    </nz-sider>
  <router-outlet></router-outlet>
</nz-layout>
