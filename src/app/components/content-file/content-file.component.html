<table class="custom-table">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Speaker</th>
        <th>Segment Start</th>
        <th>Segment End</th>
        <th>Transcription</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of  communicationSrvice.content">
        <td>{{ item.fileName }}</td>
        <td>{{ item.speaker }}</td>
        <td>{{ item.segmentStart }}</td>
        <td>{{ item.segmentEnd }}</td>
        <td>{{ item.transcription }}</td>
      </tr>
    </tbody>
  </table>
