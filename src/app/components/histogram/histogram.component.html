<p class="title-histogram">Distribution of Segment Counts by Duration Intervals</p>
<ng-container *ngIf="histogramData!=null ; else noHistogramData">
   <div class="chart-container">
    <ngx-charts-bar-vertical
      [view]="[250, 400]"
      [results]="single"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Interval Durations'"
      [yAxisLabel]="'SegmentCount Per Interval'"
      [legend]="true" 
    ></ngx-charts-bar-vertical>
  </div>
</ng-container>
<ng-template #noHistogramData>
  <div class="chart-container">
    <ngx-charts-bar-vertical
      [view]="[300, 400]"
      [results]="[]"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Interval Durations'"
      [yAxisLabel]="'SegmentCount Per Interval'"    
      [yScaleMax]="1000">
    </ngx-charts-bar-vertical>
  </div>

</ng-template>
