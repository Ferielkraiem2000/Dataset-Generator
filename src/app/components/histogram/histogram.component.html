<p class="title-histogram">Distribution of Segment Duration</p>
<div class="slider-container">
  <input type="range"
         min="0.01"
         max="1.0"
         step="0.01"
         [(ngModel)]="sliderValue"
         (ngModelChange)="updateSliderValue()"
         class="slider" >
  <div class="slider-value" *ngIf="sliderClicked">Interval Size : {{ sliderValue }}</div>
</div>

<ng-container *ngIf="histogramData != null; else noHistogramData">
  <div class="chart-container">
    <ngx-charts-bar-vertical
      [view]="[300, 400]"
      [results]="single"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Duration'"
      [yAxisLabel]="'SegmentCount'"
    ></ngx-charts-bar-vertical>
  </div>
</ng-container>

<ng-template #noHistogramData>
  <div class="chart-container">
    <p class="noDataText">No Data displayed!</p>
    <ngx-charts-bar-vertical
      [view]="[1000, 400]"
      [results]="noDataResult"
      [scheme]="colorScheme"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Duration'"
      [yAxisLabel]="'SegmentCount'"
      [yScaleMax]="1000"
      class="bar"    >
   
    </ngx-charts-bar-vertical >
  </div>  
</ng-template>
