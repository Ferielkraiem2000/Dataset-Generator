<p class="title-file">Upload Files</p>

<div class="drag-area" (dragover)="onDragOver($event)" (dragleave)="onDragLeave()" (drop)="onFileDropped($event)">
   <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
   <header *ngIf="!selectedFiles.length" class="center-content">
      <input type="file" id="fileInput" multiple (change)="onFilesAdded($event)" />
      <button nz-button nzType="default" (click)="openFileInput()" class="plus-button">+</button>
      <div class="drop-text">Drop STM Files Here</div>
   </header>   
   <div *ngIf="selectedFiles.length>0 ">
      <p *ngFor="let file of selectedFiles">{{ file.name }}</p>
   </div>
   
</div>
<div class="cord">
   <button nz-button (click)="onConfirm()" class="confirmbutton">
     <i nz-icon nzType="check" style="margin-right: 10px;"></i> Confirm
   </button>
   <button nz-button  (click)="onCancel()" class="cancelbutton">
     <i nz-icon nzType="close" style="margin-left: 10px;"></i> Cancel
   </button>
 </div>
